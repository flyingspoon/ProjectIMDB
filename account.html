<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jkstyle.css">
    <link rel="stylesheet" href="css/jkacc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css"
        integrity="sha256-PtBWX+v2TI0iuYI3rZrQft5kfd3ZkdPd8iVMZoE1rxE=" crossorigin="anonymous" />
    <title>Movie Wheel</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-nice-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <strong>Account</strong>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a style="color: #333333 !important;" class="dropdown-item" href="#">Sign In</a>
                            <a style="color: #333333 !important;" class="dropdown-item" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addnew.html">Add new</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row custom-margin-big text-center">
                <div class="col-12" id="login">
                    <h5 class="text-white">Sign in</h5>
                    <p class="text-white">Please enter your login data or create new account if you dont have one</p>
                    <!-- LOGIN FORM, SET ID,NAME AND OTHER NEEDED STUFF -->
                    <form>
                        <input style="max-width: 220px;" placeholder="Username" type="text" id="username"
                            name="username" class="jk-text-input" />
                        <input style="max-width: 220px;" placeholder="Password" type="password" id="password"
                            name="password" class="jk-text-input" /><br />
                        <input type="submit" value="Sign in" class="btn btn-outline-primary mt-3" />
                    </form>
                </div>
                <div id="register" class="col-12 mt-4" style='border-top: 1px solid rgba(255,255,255,0.1);'>
                    <h5 class="text-white mt-3">Sign up</h5>
                    <p class="text-white">Create your account</p>
                    <!-- REGISTER FORM, SET ID,NAME AND OTHER NEEDED STUFF -->
                    <form>
                        <input style="max-width: 220px;" placeholder="Username" type="text" id="username"
                            name="username" class="jk-text-input" />
                        <input style="max-width: 220px;" placeholder="Password" type="password" id="password"
                            name="password" class="jk-text-input" /><br />
                        <input type="submit" value="Sign up" class="btn btn-outline-primary mt-3" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>

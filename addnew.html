<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jkstyle.css">
    <link rel="stylesheet" href="css/jkacc.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css"
        integrity="sha256-PtBWX+v2TI0iuYI3rZrQft5kfd3ZkdPd8iVMZoE1rxE=" crossorigin="anonymous" />
    <title>Movie Wheel</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-nice-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a style="color: #333333 !important;" class="dropdown-item" href="account.html#login">Sign
                                In</a>
                            <a style="color: #333333 !important;" class="dropdown-item"
                                href="account.html#register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>Add new</strong></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row custom-margin-big text-center">
                <div class="col-12">
                    <h5 class="text-white">Add new TV Series</h5>
                    <p class="text-white">Please enter all data do you know about specific TV Serie</p>
                </div>
            </div>
            <div class="col-12">
                <form>
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="text-white" for="movie_descr">Description</label>
                                <input type="text" class="form-control" id="movie_descr" placeholder="Description">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="custom-file">
                                <label for="movie_img" class="custom-file-label">Movie picture</label>
                                <input type="file" class="custom-file-input" id="movie_img">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="text-white" for="movie_seasons">Number of seasons</label>
                                <input type="number" class="form-control" id="movie_seasons">
                            </div>
                        </div>
                </form>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
